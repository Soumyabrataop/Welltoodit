<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=850">
  <title>Online Notepad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      transition: background-color 0.4s, color 0.4s;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .container {
      width: 95%;
      max-width: 850px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      transition: background-color 0.4s;
    }
    body.dark-mode .container {
      background-color: #2c2c2c;
    }
    header {
      display:flex;
      justify-content:space-between;
      text-align: center;
      margin-bottom: 0.7rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    h1 {
      margin: 0;
      font-size:1.5rem;
      color: #2c3e50;
    }
    body.dark-mode h1 { color: #e0e0e0; }
    #datetime, #lastSaved {
      font-size: 0.8rem;
      color: #999;
      margin-top: 0.3rem;
    }
    #toolbar{
      display: flex;
      flex-wrap: wrap;
      gap:0.5rem;
      margin-bottom:0.6rem;
    }
    #searchBox {
      flex:1;
      padding:0.4rem;
      border:1px solid #ccc;
      border-radius:5px;
    }
    #fontSize, #lineToggle {
      padding:0.4rem;
      border:1px solid #ccc;
      border-radius:5px;
    }
    #notepad {
      flex-grow: 1;
      border: 1px solid #dcdfe6;
      border-radius: 6px;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      resize: none;
      outline: none;
      transition: border-color 0.3s, background-color 0.4s, color 0.4s;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #notepad:focus {
      border-color: #4a90e2;
    }
    body.dark-mode #notepad {
      background-color: #333;
      border-color: #444;
      color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 0.8rem;
      gap: 0.5rem;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    #clearBtn { background-color: #e74c3c; color: white; }
    #clearBtn:hover { background-color: #c0392b; }
    #downloadBtn { background-color: #4a90e2; color: white; }
    #downloadBtn:hover { background-color: #357ABD; }
    #pdfBtn { background-color: #9b59b6; color:white; }
    #pdfBtn:hover { background-color: #8e44ad; }
    #themeToggle { background-color: #27ae60; color: white; }
    #themeToggle:hover { background-color: #1e874b; }
    #speechBtn { background-color: #f39c12; color:white; }
    #speechBtn:hover { background-color: #d68910; }
    #printBtn { background-color: #16a085; color:white; }
    #printBtn:hover { background-color: #13856b; }
    #undoBtn, #redoBtn { background-color:#95a5a6; color:white; }
    #counter {
      font-size: 0.9rem;
      color: #777;
      margin-top: 0.5rem;
      text-align: right;
    }
    #saveMsg {
      text-align: right;
      font-size: 0.9rem;
      color: #27ae60;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #saveMsg.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù Online Notepad</h1>
      <div>
        <div id="datetime"></div>
        <div id="lastSaved"></div>
      </div>
    </header>
    <div id="toolbar">
      <input type="text" id="searchBox" placeholder="üîç Search in note...">
      <select id="fontSize">
        <option value="14px">Small</option>
        <option value="16px" selected>Normal</option>
        <option value="18px">Large</option>
        <option value="20px">Extra Large</option>
      </select>
      <select id="lineToggle">
        <option value="off">Line Numbers: Off</option>
        <option value="on">Line Numbers: On</option>
      </select>
    </div>
    <textarea id="notepad" placeholder="Start writing..."></textarea>
    <div id="counter">Words: 0 | Characters: 0</div>
    <div id="saveMsg">‚úÖ Note saved!</div>
    <div class="buttons">
      <button id="downloadBtn">üì• Download TXT</button>
      <button id="pdfBtn">üìÑ Export PDF</button>
      <button id="printBtn">üñ®Ô∏è Print</button>
      <button id="speechBtn">üéôÔ∏è Dictate</button>
      <button id="undoBtn">‚Ü©Ô∏è Undo</button>
      <button id="redoBtn">‚Ü™Ô∏è Redo</button>
      <button id="themeToggle">üåô Dark Mode</button>
      <button id="clearBtn">üóëÔ∏è Clear</button>
    </div>
  </div>
  <script>
    const notepad = document.getElementById('notepad');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const pdfBtn = document.getElementById('pdfBtn');
    const themeToggle = document.getElementById('themeToggle');
    const counter = document.getElementById('counter');
    const saveMsg = document.getElementById('saveMsg');
    const datetime = document.getElementById('datetime');
    const lastSaved = document.getElementById('lastSaved');
    const searchBox = document.getElementById('searchBox');
    const fontSize = document.getElementById('fontSize');
    const lineToggle = document.getElementById('lineToggle');
    const speechBtn = document.getElementById('speechBtn');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const printBtn = document.getElementById('printBtn');

    let history = [];
    let redoStack = [];
    let lastSavedValue = "";

    window.addEventListener('load', () => {
      const savedNote = localStorage.getItem('userNote');
      if (savedNote) notepad.value = savedNote;
      updateCounter();
      updateDateTime();
      setInterval(updateDateTime, 60000);
      lastSavedValue = notepad.value;
      history = [notepad.value]; // Initialize with first loaded value
    });

    notepad.addEventListener('input', () => {
      localStorage.setItem('userNote', notepad.value);
      updateCounter();
      showSaveMsg();
      lastSaved.textContent = "üíæ Last saved: " + new Date().toLocaleTimeString();
      // Only push to history if content changed
      if (history.length === 0 || notepad.value !== history[history.length-1]) {
        history.push(notepad.value);
      }
      redoStack = []; // Clear redo stack on new input
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Clear note?')) {
        notepad.value = '';
        localStorage.removeItem('userNote');
        updateCounter();
        history.push('');
        redoStack = [];
      }
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([notepad.value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'MyNote.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    pdfBtn.addEventListener('click', () => {
      const win = window.open("", "_blank");
      win.document.write(`
        <html>
        <head>
          <title>Note PDF</title>
          <style>
            body { font-family: 'Inter', Arial, sans-serif; margin:20px; }
            pre { white-space: pre-wrap; font-size: 1rem; }
          </style>
        </head>
        <body>
          <pre>${notepad.value.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>
          <script>window.onload = () => { window.print(); }<\/script>
        </body>
        </html>
      `);
      win.document.close();
    });

    printBtn.addEventListener('click', () => {
      const win = window.open("", "_blank");
      win.document.write(`
        <html>
        <head>
          <title>Print Note</title>
          <style>
            body { font-family: 'Inter', Arial, sans-serif; margin:20px; }
            pre { white-space: pre-wrap; font-size: 1rem; }
          </style>
        </head>
        <body>
          <pre>${notepad.value.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>
          <script>window.onload = () => { window.print(); }<\/script>
        </body>
        </html>
      `);
      win.document.close();
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode')
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    });

    fontSize.addEventListener('change', () => notepad.style.fontSize = fontSize.value);

    // Undo
    undoBtn.addEventListener('click', () => {
      if (history.length > 1) {
        redoStack.push(history.pop());
        notepad.value = history[history.length-1];
        localStorage.setItem('userNote', notepad.value);
        updateCounter();
      }
    });

    // Redo
    redoBtn.addEventListener('click', () => {
      if (redoStack.length > 0) {
        const redoValue = redoStack.pop();
        history.push(redoValue);
        notepad.value = redoValue;
        localStorage.setItem('userNote', notepad.value);
        updateCounter();
      }
    });

    function updateCounter() {
      const text = notepad.value.trim();
      const wordCount = text ? text.split(/\s+/).length : 0;
      counter.textContent = `Words: ${wordCount} | Characters: ${text.length}`;
    }

    function showSaveMsg() {
      saveMsg.classList.add('show');
      setTimeout(() => saveMsg.classList.remove('show'), 1000);
    }

    function updateDateTime() {
      datetime.textContent = "üïí " + new Date().toLocaleString();
    }

    // üéôÔ∏è Speech to Text
    speechBtn.addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser!");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.onresult = (e) => {
        notepad.value += " " + e.results[0][0].transcript;
        notepad.dispatchEvent(new Event('input'));
      };
      recognition.start();
    });

    // Search inside note (highlight or scroll, optional)
    searchBox.addEventListener('input', () => {
      const term = searchBox.value.trim();
      if (!term) {
        notepad.scrollTop = 0;
        notepad.setSelectionRange(0,0);
        return;
      }
      const pos = notepad.value.toLowerCase().indexOf(term.toLowerCase());
      if (pos !== -1) {
        notepad.focus();
        notepad.setSelectionRange(pos, pos+term.length);
      }
    });

    // Line numbers display toggle (visual only, for demo)
    lineToggle.addEventListener('change', () => {
      if (lineToggle.value === "on") {
        notepad.style.backgroundImage =
          "linear-gradient(to bottom, rgba(220,223,230,0.8) 1px, transparent 1px), linear-gradient(to right, #eaeaea 40px, transparent 40px)";
        notepad.style.backgroundSize = "100% 2.1em, 100% 100%";
        notepad.style.paddingLeft = "45px";
      } else {
        notepad.style.backgroundImage = "none";
        notepad.style.paddingLeft = "1rem";
      }
    });

  </script>
</body>
</html>
